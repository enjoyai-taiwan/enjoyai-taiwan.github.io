<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENJOY AI 2026 | 台灣智能程式科技教育推廣協會 SPARK</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;900&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. 全局變數與基礎設定 --- */
        :root {
            --spark-blue: #00d2ff;     
            --spark-orange: #ff9d00;   
            --spark-dark: #0a0e17;     
            --spark-white: #f0f4f8;    
            --glass-bg: rgba(10, 14, 23, 0.9);
        }

        body {
            background-color: var(--spark-dark);
            color: var(--spark-white);
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            overflow-x: hidden;
        }

        /* --- 2. 導覽列：名稱大寫與選單優化 --- */
        nav {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 210, 255, 0.2);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0; width: 90%;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            color: var(--spark-white);
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase; /* 強制轉大寫 */
        }
        .logo span { color: var(--spark-blue); }

        .nav-links a {
            color: var(--spark-white);
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--spark-blue); }

        /* --- 3. 首頁 Banner 恢復排版 --- */
        .hero {
            height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
            background: radial-gradient(circle at center, rgba(0, 210, 255, 0.08) 0%, transparent 70%);
        }

        .hero-logo-wrapper img {
            max-width: 280px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(0, 210, 255, 0.3));
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(45deg, #fff, var(--spark-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.1rem;
            letter-spacing: 5px;
            margin-top: 15px;
            color: var(--spark-white);
            opacity: 0.8;
        }

        /* --- 4. 右側懸浮按鈕 --- */
        .side-nav {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2000;
        }

        .side-btn {
            background: rgba(0, 210, 255, 0.1);
            border: 1px solid var(--spark-blue);
            color: var(--spark-white);
            padding: 15px 8px;
            text-decoration: none;
            font-size: 0.8rem;
            writing-mode: vertical-lr;
            letter-spacing: 2px;
            border-radius: 4px;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }

        .side-btn:hover {
            background: var(--spark-orange);
            border-color: var(--spark-orange);
            color: #000;
            transform: translateX(-5px);
        }

        /* 底部樣式簡化 */
        footer {
            padding: 40px 10%;
            background: #05070a;
            text-align: center;
            border-top: 1px solid rgba(0, 210, 255, 0.1);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-container">
            <img src="nav-logo.png" alt="LOGO" style="max-height: 35px; margin-right: 12px;">
            <div class="logo">ENJOYAI-<span>TAIWAN</span></div>
        </div>
        <div class="nav-links">
            <a href="#">首頁</a>
            <a href="#about">關於大賽</a>
            <a href="#rules">競賽規範</a>
            <a href="#contact">聯絡我們</a>
        </div>
    </nav>

    <div class="side-nav">
        <a href="#" class="side-btn">前往報名</a>
        <a href="#" class="side-btn">題庫專區</a>
        <a href="#" class="side-btn">報名簡章</a>
        <a href="#" class="side-btn">匯款完成表單</a>
        <a href="#" class="side-btn">加入群組</a>
    </div>

    <section class="hero">
        <div class="hero-logo-wrapper">
            <img src="enjoy-ai-main-logo.png" alt="ENJOY AI">
        </div>
        <h1>ENJOY AI 2026</h1>
        <p>探索智能程式的無限可能</p>
    </section>

    <div class="container" id="about" style="padding: 60px 10%;">
        <h2 style="text-align:center; font-family:'Orbitron'; color:var(--spark-blue);">發展願景</h2>
        <p style="text-align:center; opacity: 0.7;">台灣智能程式科技教育推廣協會 (SPARK) 致力於推動 AI 教育普及化。</p>
    </div>

    <footer>
        <div style="font-size: 0.9rem; color: rgba(255,255,255,0.6);">
            © 2026 ENJOY AI TAIWAN | <span style="color:var(--spark-blue); font-weight:bold;">SPARK</span><br>
            台灣智能程式科技教育推廣協會
        </div>
    </footer>

</body>
</html>
